<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="../index.js"></script>
    <title>Embed Your Latest DEV Posts</title>
</head>

<body>
    <div class="page">
        <div>
            <a class="github-button" href="https://github.com/healeycodes/embed-DEV-posts" data-icon="octicon-star"
                data-size="large" aria-label="Star healeycodes/embed-DEV-posts on GitHub">Star</a>
            <a class="github-button" href="https://github.com/healeycodes/embed-DEV-posts/fork"
                data-icon="octicon-repo-forked" data-size="large"
                aria-label="Fork healeycodes/embed-DEV-posts on GitHub">Fork</a>
            <a class="github-button" href="https://github.com/healeycodes/embed-DEV-posts" data-size="large"
                aria-label="Docs">Docs</a>
            <p>
                A tiny library for embedding DEV posts<br>by <a href="https://healeycodes.github.io/">healeycodes</a>.
                Explainer post <a href="https://dev.to/healeycodes/embed-your-latest-dev-posts-anywhere-lj9">here!</a>
            </p>
            <p>
                Use <i>.dev-feed-list</i> to style the list<br>and <i>.dev-feed-item</i> to style the items.
            </p>
            <p>
                Place the list inside an element by calling<br><i>createFeed( element, username, numberOfPosts )</i>
            </p>
            <p>
                Test it out here:
            </p>
            <input id="username" type="text" placeholder="DEV username, e.g. ben">
            <button onclick="createFeed(
                document.querySelector('.posts'),
                document.querySelector('#username').value
            )">Create Feed!</button>
        </div>
        <div class="posts"></div>
    </div>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
